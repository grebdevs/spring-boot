<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Spring with ActiveMQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <base href="/">
</head>
<body ng-app="myApp">

<div ng-controller="pubController">
    <h2 class="text-center">Publish a message</h2>
    <div class="container">
        <form name="pubForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Queue:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="pub.queue" placeholder="Enter queue name here">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                    <input name="message" type="text" class="form-control" ng-model="pub.message" required placeholder="Enter message here">
                    <span style = "color:red" ng-show="pubForm.message.$dirty && pubForm.message.$invalid">
                        <span ng-show = "pubForm.message.$error.required">A message is required.</span>
                     </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit" ng-click="publish()"
                            ng-disabled="pubForm.message.$invalid">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div ng-controller="subController">
    <h2 class="text-center">Receive a message</h2>
</div>


<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/jms.js"></script>

</body>
</html>
