version: '2'
services:
  web_client1:
    image:
        svedberg/spring-jms-activemq:rpi
    ports:
      - 8080:8080
    depends_on:
      - activemq
  web_client2:
      image:
        svedberg/spring-jms-activemq:rpi
      ports:
        - 8081:8080
      depends_on:
        - activemq
  activemq:
    image:
      mlbiam/activemq-arm:latest
    ports:
      - "61616:61616"
      - "8161:8161"
